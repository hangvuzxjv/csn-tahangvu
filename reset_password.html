<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-teal-600">SeaTech</a>
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">Tạo Mật khẩu Mới</h1>
            <p class="text-gray-500 text-sm mt-2">Nhập mật khẩu mới cho tài khoản của bạn.</p>
        </div>

        <form id="reset-password-form" class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-teal-500">
            <div id="loading-message" class="text-center text-red-500 mb-4 hidden">Đang xác minh liên kết...</div>
            <div id="token-error" class="text-center text-red-500 mb-4 hidden">Liên kết không hợp lệ hoặc đã hết hạn.</div>
            
            <div id="password-fields">
                <div class="mb-5">
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu Mới</label>
                    <input type="password" id="new-password" name="new-password" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="Tối thiểu 6 ký tự">
                </div>

                <div class="mb-6">
                    <label for="confirm-new-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận Mật khẩu Mới</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                </div>
            
                <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition duration-300">
                    Đặt Lại Mật Khẩu
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            <a href="dangnhap.html" class="text-teal-600 font-medium hover:underline">← Quay lại Đăng Nhập</a>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
