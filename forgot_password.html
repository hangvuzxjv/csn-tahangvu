<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-teal-600">SeaTech</a>
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">Yêu Cầu Đặt Lại Mật Khẩu</h1>
            <p class="text-gray-500 text-sm mt-2">Vui lòng nhập Email đã đăng ký để nhận liên kết đặt lại.</p>
        </div>

        <form id="forgot-password-form" class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-teal-500">
            <div class="mb-6">
                <label for="fp-email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ Email</label>
                <input type="email" id="fp-email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="user@example.com">
            </div>

            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition duration-300">
                Gửi Liên Kết Đặt Lại
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            <a href="dangnhap.html" class="text-teal-600 font-medium hover:underline">← Quay lại Đăng Nhập</a>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
