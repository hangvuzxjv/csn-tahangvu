<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-teal-600">Tin Tôm</a>
            <h1 class="text-2xl font-semibold text-gray-800 mt-4">Chào Mừng Trở Lại</h1>
        </div>

        <form id="login-form" class="bg-white p-8 rounded-xl shadow-2xl border-t-4 border-teal-500">
            <div class="mb-5">
                <label for="login-user" class="block text-sm font-medium text-gray-700 mb-1">Tên tài khoản hoặc Email</label>
                <input type="text" id="login-user" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="user@example.com">
            </div>

            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" id="login-password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="Nhập mật khẩu của bạn">
            </div>

            <div class="flex items-center justify-between mb-6 text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-gray-900">Ghi nhớ đăng nhập</label>
                </div>
                <a href="forgot_password.html" class="text-sm text-teal-600 hover:underline">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition duration-300">
                Đăng Nhập
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Chưa có tài khoản? 
            <a href="dangky.html" class="text-teal-600 font-medium hover:underline">Đăng Ký ngay!</a>
        </p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
